<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes da Educação</title>
  
    {% load static %}
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'cadastro/cadastro.css' %}"> 
</head>
<body>

    <header>
        <div class="interface">
            <div class="logo">
               <a href="#"> <img src="{% static 'img/logo.png' %}" alt="Logo da Raízes da Educação"></a>
            </div>

            <nav class="menu-desktop">
                <ul>
                    <a href="#">Home</a>
                    <a href="#">Quem Somos</a>
                    <a href="#">Cursos</a>
                    <a href="#">Cadastre-se</a>
                    <a href="#">Login</a>
                </ul>
            </nav>
        </div><!--interface-->
    </header>

<main>
<section class="form-sect">

    
    {% block title %}{% endblock %}
    
    {% block content %}
    <h1>{% if form.instance.pk %}{% else %}{% endif %} </h1>
    <form method="post">
        {% csrf_token %}
        
     
       <h2>Login</h2>
        
       

        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="Email">
            {{ form.email }}
        </div>

      
        <div class="form-group" id="senha">
            <label  for="id_password"> Senha:</label>
            <input type="password">
            {{ form.password  }}
        </div>
        
  
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Cadastre-se</button>
        </div>
       
    </section>

    </form>
</main>

   


    


<footer>
    <div class="interface">
        <div class="flex">
            <div> <img src="{% static 'img/plantinhafooter.png' %}" alt=""></div>
            <div class="logo-footer"> <img src="{% static 'img/logo.png' %}" alt=""></div>
            <div> <img src="{% static 'img/plantinhafooter.png' %}" alt=""></div>
        </div><!--flex-->
    </div><!--interface-->
</footer>


<script src="{% static 'js/ajax.js' %}"></script>
<script src="{% static 'js/forms.js' %}"></script>
<script src="{% static 'js/validador.js' %}"></script>
{% endblock %}
</body>
</html>
